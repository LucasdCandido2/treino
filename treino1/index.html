<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento de jQuery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Página de Treinamento de jQuery</h1>

    <!-- Botões -->
    <div class="custom-box">
      <h3>Botões</h3>
      <button class="btn btn-primary" id="btnClick">Clique Aqui</button>
      <button class="btn btn-secondary" id="btnToggle">Mostrar/Esconder Texto</button>
      <p id="toggleText" class="mt-3" style="display: none;">Este texto pode ser escondido ou mostrado.</p>
    </div>

    <!-- Formulário -->
    <div class="custom-box">
      <h3>Formulário</h3>
      <form id="exampleForm">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-danger" id="limparBtn">Limpar</button>
      </form>
    </div>

    <!-- Tabela -->
    <div class="custom-box">
      <h3>Tabela</h3>
      <table class="table table-striped" id="exampleTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Maria</td>
            <td>maria@example.com</td>
            <td><button class="btn btn-danger btn-sm remove-row" id="removeBtn">Remover</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>João</td>
            <td>joao@example.com</td>
            <td><button class="btn btn-danger btn-sm remove-row" id="removeBtn">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Div para manipulações -->
    <div class="custom-box">
      <h3>Conteúdo Interativo</h3>
      <div id="interactiveDiv" class="p-3 bg-light">
        Clique no botão abaixo para adicionar texto aqui.
      </div>
      <button class="btn btn-info mt-2" id="addTextButton">Adicionar Texto</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
