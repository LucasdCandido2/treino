<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento de jQuery - Página 2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Treinamento de jQuery - Página 2</h1>

    <!-- Cards para Interação -->
    <div class="custom-box">
      <h3>Cards Interativos</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Conteúdo do Card 1.</p>
              <button class="btn btn-primary toggle-card">Mostrar/Esconder Conteúdo</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Conteúdo do Card 2.</p>
              <button class="btn btn-primary toggle-card">Mostrar/Esconder Conteúdo</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">Conteúdo do Card 3.</p>
              <button class="btn btn-primary toggle-card">Mostrar/Esconder Conteúdo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="custom-box">
      <h3>Modal</h3>
      <button class="btn btn-info" id="openModalButton">Abrir Modal</button>

      <!-- Modal HTML -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Exemplo de Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Conteúdo do modal. Use jQuery para interagir com isso!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="saveModalButton">Salvar Alterações</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista Dinâmica -->
    <div class="custom-box">
      <h3>Lista Dinâmica</h3>
      <ul class="list-group" id="dynamicList">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
      <button class="btn btn-success mt-3" id="addItemButton">Adicionar Item</button>
      <button class="btn btn-danger mt-3" id="clearListButton">Limpar Lista</button>
    </div>

    <!-- Slider -->
    <div class="custom-box">
      <h3>Slider</h3>
      <input type="range" class="form-range" id="sliderRange" min="0" max="100" step="1">
      <p>Valor do Slider: <span id="sliderValue">50</span></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
