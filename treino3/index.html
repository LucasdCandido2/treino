<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Complexa para Treinamento de jQuery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Página Complexa para Treinamento de jQuery</h1>

    <!-- Seção de Formulários Dinâmicos -->
    <div class="custom-box">
      <h3>Formulários Dinâmicos</h3>
      <form id="dynamicForm">
        <div id="formFields">
          <div class="mb-3">
            <label for="inputName1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName1" placeholder="Digite seu nome">
          </div>
        </div>
        <button type="button" class="btn btn-success" id="addFieldButton">Adicionar Campo</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div id="formOutput" class="mt-3"></div>
    </div>

    <!-- Lista Interativa -->
    <div class="custom-box">
      <h3>Lista Interativa</h3>
      <ul class="list-group" id="editableList">
        <li class="list-group-item">
          <span class="item-text">Item 1</span>
          <button class="btn btn-sm btn-warning edit-item ms-2">Editar</button>
          <button class="btn btn-sm btn-danger remove-item ms-2">Remover</button>
        </li>
        <li class="list-group-item">
          <span class="item-text">Item 2</span>
          <button class="btn btn-sm btn-warning edit-item ms-2">Editar</button>
          <button class="btn btn-sm btn-danger remove-item ms-2">Remover</button>
        </li>
      </ul>
      <button class="btn btn-success mt-3" id="addItemButton">Adicionar Item</button>
    </div>

    <!-- Cards com Interação -->
    <div class="custom-box">
      <h3>Cards com Animação</h3>
      <div class="row" id="cardContainer">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Conteúdo do Card 1.</p>
              <button class="btn btn-primary toggle-card">Alternar Conteúdo</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Conteúdo do Card 2.</p>
              <button class="btn btn-primary toggle-card">Alternar Conteúdo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela com Ações -->
    <div class="custom-box">
      <h3>Tabela com Ações</h3>
      <table class="table table-bordered" id="actionTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Maria</td>
            <td>maria@example.com</td>
            <td>
              <button class="btn btn-sm btn-warning edit-row">Editar</button>
              <button class="btn btn-sm btn-danger remove-row">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success mt-3" id="addRowButton">Adicionar Linha</button>
    </div>

    <!-- Barra de Progresso Interativa -->
    <div class="custom-box">
      <h3>Barra de Progresso</h3>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;" id="progressBar"></div>
      </div>
      <button class="btn btn-info mt-3" id="increaseProgress">Aumentar Progresso</button>
      <button class="btn btn-secondary mt-3" id="decreaseProgress">Diminuir Progresso</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
